
<tr>
    <td style="font-size:16px;  text-align: justify;border:hidden; vertical-align:top; line-height:1.6;" height="230">
        &emsp;&emsp;[vattam] வட்டம், [firka] உள்வட்டம், [varuvaikiraamam] குரூப், [pasali]ம் பசலி
        அடங்கல் பக்கம் 1 முதல் [totalpages] வரை பக்கங்களை கொண்டது.

        இவ்வடங்கள் 'அ' பதிவேடு 10-I மற்றும் சென்ற பசலி [last-pasali]ம் பசலி அடங்கல் ஆகியவற்றுடன் ஒப்பிட்டு
        சரிபார்த்து எழுதப்பட்டுள்ளது என சான்றளிக்கிறேன்.
    </td>
</tr>
